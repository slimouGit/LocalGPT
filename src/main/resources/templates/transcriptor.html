<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transcriptor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h3>Transcriptor Page</h3>
  <p>This is the Transcriptor page.</p>
  <form method="POST" enctype="multipart/form-data" action="/transcriptor/upload">
    <div class="input-field">
      <label for="videoFile">Select video file:</label>
      <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
    </div>
    <button type="submit" class="btn waves-effect waves-light" style="background-color: #1535a1;">Upload</button>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
