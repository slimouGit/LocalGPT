<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Startseite</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script>
    function searchICD10Code() {
      const description = document.getElementById("description").value;
      fetch(`/getICD10Code?description=${description}`)
              .then(response => response.text())
              .then(data => {
                const resultDiv = document.getElementById("results");
                const newResult = document.createElement("div");
                newResult.textContent = data;
                resultDiv.appendChild(newResult);
              });
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault();
        searchICD10Code();
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1 class="center-align">ICD-10 Code Search</h1>
  <div class="row">
  <form id="searchForm">
    <input type="text" id="description" placeholder="Enter a word" required>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
    <form class="col s12" action="#" th:action="@{/send}" th:object="${chatForm}" method="post">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="prompt" class="materialize-textarea" th:field="*{prompt}" placeholder="Geben Sie Ihren Text ein"></textarea>
          <label for="prompt">Eingabe</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button class="btn waves-effect waves-light" type="submit">Senden</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s12">
      <h2>Antwort:</h2>
      <p th:text="${response}"></p>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
